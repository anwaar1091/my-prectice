<!DOCTYPE html>
<html lang="en">

<head>
    <title>counter</title>

    <script>
        function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;
        }
    </script>
</head>

<body>
    <h1>0</h1>
    <button onclick="count()">count</button>
</body>

</html>
