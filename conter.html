<!DOCTYPE html>
<html lang="en">

<head>
    <title>counter</title>
    <script>
        let counter = 0;

        function count() {
            document.querySelector('h1').innerHTML = counter;
        }
        document.addEventListener('DOMContnetLoaded', function() {
            document.querySelector('button').onclick = count;
        });
    </script>
</head>

<body>
    <h1>0</h1>
    <button>count</button>
</body>

</html>
