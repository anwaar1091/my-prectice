<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        color
    </title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#change').style.color = button.dataset.color;
                }
            });

        });
    </script>
</head>

<body>
    <h1 id="change">i can change my color</h1>
    <button data-color="brown">brown</button>
    <button data-color="pink">pink</button>
    <button data-color="grey">grey</button>
</body>

</html>
