<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Style Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Center search box */
        
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1.1rem;
            background-color: #2a2a2a;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* Sidebar styles */
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            transition: 0.3s;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar button {
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: background 0.2s;
        }
        
        .sidebar button:hover {
            background-color: #3a3a3a;
        }
        /* Toggle button */
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 200;
            transition: background 0.2s;
        }
        
        .toggle-btn:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>

<body>

    <button class="toggle-btn">â˜°</button>

    <div class="sidebar" id="sidebar">
        <button>ðŸ•’ History</button>
        <button>âž• New Chat</button>
        <button>ðŸ“š Library</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Ask me anything..." />
    </div>

    <script>
        const toggleBtn = document.querySelector(".toggle-btn");
        const sidebar = document.getElementById("sidebar");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>

</body>

</html>
